<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatsApp Voice Message Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
        .card {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Voice Processor</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="h4 mb-0">Upload Your Voice Messages</h1>
            </div>
            <div class="card-body">
                <p class="card-text">Select one or more audio files and choose the desired processing mode.</p>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose files</label>
                        <input class="form-control" type="file" id="file" name="file[]" multiple required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Processing Mode</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="processing_mode" id="mode_transcription" value="transcription" checked>
                            <label class="form-check-label" for="mode_transcription">
                                Standard Transcription (SNR > 20dB)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="processing_mode" id="mode_voice_cloning" value="voice_cloning">
                            <label class="form-check-label" for="mode_voice_cloning">
                                High Quality for Voice Cloning (SNR > 30dB)
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Segmentation Method</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="segmentation_mode" id="seg_silence" value="silence" checked>
                            <label class="form-check-label" for="seg_silence">
                                By Silence (fastest)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="segmentation_mode" id="seg_sentence" value="sentence">
                            <label class="form-check-label" for="seg_sentence">
                                By Sentence (slower, precise)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="segmentation_mode" id="seg_paragraph" value="paragraph">
                            <label class="form-check-label" for="seg_paragraph">
                                By Paragraph (groups sentences)
                            </label>
                        </div>
                    </div>

                    <button type="submit" id="submit-button" class="btn btn-primary w-100">
                        <span id="button-text">Upload and Process</span>
                        <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.querySelector('form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', () => {
            // Basic check if files are selected
            const fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                return; // Don't disable button if no files are selected
            }
            submitButton.disabled = true;
            buttonText.textContent = 'Processing...';
            loadingSpinner.classList.remove('d-none');
        });
    </script>
</body>
</html>
