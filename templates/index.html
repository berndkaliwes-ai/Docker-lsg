<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatsApp Voice Message Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
        .card {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Voice Processor</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="h4 mb-0">Upload Your Voice Messages</h1>
            </div>
            <div class="card-body">
                <p class="card-text">Select one or more audio files (.opus, .mp3, .wav, .m4a, .aac, .flac) to process.</p>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose files</label>
                        <input class="form-control" type="file" id="file" name="file[]" multiple>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-primary w-100">
                        <span id="button-text">Upload and Process</span>
                        <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.querySelector('form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', () => {
            submitButton.disabled = true;
            buttonText.textContent = 'Processing...';
            loadingSpinner.classList.remove('d-none');
        });
    </script>
</body>
</html>
