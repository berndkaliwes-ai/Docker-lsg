<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Audio Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Voice Processor</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="h4 mb-0">Upload Audio Files for Processing</h1>
            </div>
            <div class="card-body">
                <p>Select one or more audio files to process. Supported formats: .opus, .mp3, .wav, .m4a, .aac, .flac</p>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="files" class="form-label">Audio Files</label>
                        <input class="form-control" type="file" id="files" name="files" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Process Files</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
